<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Check Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
  <h1>Guess the Price! - Whole Numbers Only</h1>
  <!-- Slideshow container -->
  <div class="slideshow-container" id="carousel1">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="https://m.media-amazon.com/images/I/61UlIGPFdqL._AC_SX679_.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="https://m.media-amazon.com/images/I/91-Mk5YVE6L._AC_SL1500_.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="https://m.media-amazon.com/images/I/91CAXf7yRaL._AC_SL1500_.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <form id="guessForm">
    Input Guess: $ <input type="number" min="0" step="1" id="guessValue"/>
    <input type="submit" value="Submit" id="submitGuessBtn"/>
  </form>
  <div id="feedback"></div>
  <a id="buyProductBtn" style="display: none;">Buy Me!</a>
</body>
<script src="./js/index.js"></script>
</html>
