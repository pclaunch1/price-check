<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Check Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <h1>Guess the Price! - Whole Numbers Only</h1>
  <!-- Slideshow container -->
  <div class="slideshow-container" id="carousel1">

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)" id="prevBtn">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center" id="carouselDots"></div>
  <form id="guessForm">
    <label for="currency-field">Input Price</label>
    <input type="text" name="currency-field" id="guessValue" class="moneyText" value="" data-type="currency" placeholder="$1,000">
    <input type="submit" value="Submit" id="submitGuessBtn"/>
  </form>
  <div id="feedback"></div>
  <div id="guessList"></div>
  <a id="buyProductBtn" style="display: none;" target="_blank" rel="noreferrer noopener">Buy Me!</a>
</body>
<script src="./js/index.js"></script>
</html>
