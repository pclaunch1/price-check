<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Check Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
  <h1>Guess the Price! - Whole Numbers Only</h1>
  <!-- Slideshow container -->
  <div class="slideshow-container" id="carousel1">

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)" id="prevBtn">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center" id="carouselDots">
  </div>
  <form id="guessForm">
    Input Guess: $ <input type="number" min="0" step="1" id="guessValue"/>
    <input type="submit" value="Submit" id="submitGuessBtn"/>
  </form>
  <div id="feedback"></div>
  <a id="buyProductBtn" style="display: none;">Buy Me!</a>
</body>
<script src="./js/index.js"></script>
</html>
